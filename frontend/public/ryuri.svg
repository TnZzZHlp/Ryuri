<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Back Book (Darker) -->
  <rect x="110" y="80" width="260" height="350" rx="20" fill="#1E40AF" transform="rotate(-15 240 255)" filter="url(#shadow)"/>
  
  <!-- Front Book (Gradient) -->
  <rect x="160" y="80" width="260" height="350" rx="20" fill="url(#grad_blue)" transform="rotate(5 290 255)" filter="url(#shadow)"/>
  
  <!-- Cover Detail -->
  <rect x="160" y="80" width="40" height="350" rx="20" fill="white" fill-opacity="0.1" transform="rotate(5 290 255)"/>
  
  <!-- Symbol (Stylized R / Bookmark) -->
  <path d="M250 150 L340 150 C360 150 370 160 370 180 C370 200 360 210 340 210 H250 V150 Z" fill="white" fill-opacity="0.9" transform="rotate(5 290 255)"/>
  <path d="M250 210 H290 L340 290 H300 L250 210 Z" fill="white" fill-opacity="0.9" transform="rotate(5 290 255)"/>
  <rect x="250" y="150" width="20" height="140" fill="white" fill-opacity="0.9" transform="rotate(5 290 255)"/>

</svg>
